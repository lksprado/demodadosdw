      - name: id_parlamentar_radar
        description: "Identificador único do parlamentar no radar congresso"
        tests:
          - not_null
  - name: stg_radarcongresso__governismo_senadores
    description: "Base para fato de governismo - senadores"
    columns:
      - name: id_parlamentar_radar
        description: "Identificador único do parlamentar no radar congresso"
        tests:
          - not_null
  - name: stg_radarcongresso__parlamentares
    description: "Modelo contem detalhes de deputados e senadores"
    columns:
      - name: id_parlamentar_congresso
        description: "Identificador único do parlamentar com api original da camara / senado"
