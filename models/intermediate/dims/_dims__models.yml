  - name: int_map_parlamentares
    description: Mapa de chaves entre ids oficiais das casas (Câmara/Senado) e identificadores das fontes (Radar Congresso e Ranking Políticos), gerando a chave substituta `sk_parlamentar`.
    columns:
      - name: sk_parlamentar
        description: Chave substituta estável do parlamentar gerada a partir do id da casa e tipo da casa.
        tests:
          - not_null
          - unique
      - name: casa
        description: Casa legislativa do id natural (camara/senado).
      - name: id_nk
        description: Identificador natural (id) do parlamentar na casa de origem.
      - name: id_parlamentar_radar
        description: Identificador do parlamentar na base do Radar Congresso.
      - name: id_parlamentar_ranking
        description: Identificador do parlamentar na base do Ranking dos Políticos.
