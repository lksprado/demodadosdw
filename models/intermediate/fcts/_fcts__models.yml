  - name: int_fct_governismo_deputados_trimestre
    description: Fato de governismo trimestral para deputados (nível de parlamentar por trimestre).
    columns:
      - name: sk_parlamentar
        description: Chave substituta estável do parlamentar.
        tests:
          - not_null
      - name: casa
        description: Casa legislativa do parlamentar no período (camara/senado).
      - name: data_trimestre
        description: Data representativa do trimestre de referência (normalizada para início do trimestre em casos específicos).
      - name: perc_governismo_trimestre
        description: Percentual de alinhamento ao governo no trimestre. Confirmar escala (0–1 ou 0–100).
      - name: data_carga
        description: Data/hora de carga da fonte do Radar Congresso utilizada no cálculo.
